<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
      <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
        <span class="title dialog-title">NUEVO CANCELACION</span>
        <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
          <mat-icon>close</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
  
    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <mat-form-field>
          <input name="capital-debt" [(ngModel)]="currentCapital" placeholder="Capital Actual" matInput disabled>
          <span matPrefix>$&nbsp;</span>
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <mat-form-field>
          <input name="capital" [(ngModel)]="currentCapital" placeholder="Capital para Cancelar el Prestamo" matInput type="number" disabled>
          <span matPrefix>$&nbsp;</span>
        </mat-form-field>
      </div>
    </div>
  
    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
      <button mat-raised-button type="button" color="accent" (click)="saveCancelation()">
        Guardar
      </button>
    </div>
  </div>
