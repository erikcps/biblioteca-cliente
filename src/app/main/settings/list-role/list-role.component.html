<div class="page-layout carded fullwidth inner-scroll">

  <!-- TOP BACKGROUND -->
  <div class="top-bg mat-accent-bg"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

    <!-- HEADER -->
    <div class="header mat-accent-bg" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row"
      fxLayoutAlign.gt-xs="space-between center">

      <!-- APP TITLE -->
      <div class="logo" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="logo-icon mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
          shopping_basket
        </mat-icon>
        <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Roles</span>
      </div>
      <!-- / APP TITLE -->

      <!-- SEARCH -->
      <div class="search-input-wrapper ml-sm-16" fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">
        <label for="search" class="mr-8">
          <mat-icon class="secondary-text">search</mat-icon>
        </label>
        <mat-form-field floatLabel="never" fxFlex="1 0 auto">
          <input id="search" matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Role">
        </mat-form-field>
      </div>
      <!-- / SEARCH -->

      <!-- ADD BUTTON -->
        <button mat-raised-button class="fuse-navy-50-bg" (click)="openDialog()">Nuevo Role</button>
      <!-- / ADD BUTTON -->
    </div>
    <!-- / HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card mat-white-bg">

      <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
        </ng-container>

        <!-- Code Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
          <td mat-cell *matCellDef="let element"> {{ element.code }} </td>
        </ng-container>

        <!-- Code Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>

        <!-- Nombre Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
          <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
        </ng-container>

        <!-- Can create Column -->
        <ng-container matColumnDef="canCreate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Puede Crear </th>
          <td mat-cell *matCellDef="let element"> 
            <div *ngIf="element.canCreate; else canNotCreate">
              <mat-checkbox class="example-margin" [checked]="true" [disabled]="true"></mat-checkbox>
            </div>
            <ng-template #canNotCreate>
              <mat-checkbox class="example-margin" [checked]="false" [disabled]="true"></mat-checkbox>
            </ng-template>
          </td>
        </ng-container>

        <!-- Can update Column -->
        <ng-container matColumnDef="canUpdate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Puede Actualizar </th>
          <td mat-cell *matCellDef="let element"> 
            <div *ngIf="element.canUpdate; else canNotCreate">
              <mat-checkbox class="example-margin" [checked]="true" [disabled]="true"></mat-checkbox>
            </div>
            <ng-template #canNotCreate>
              <mat-checkbox class="example-margin" [checked]="false" [disabled]="true"></mat-checkbox>
            </ng-template>
          </td>
        </ng-container>

        <!-- Can delete Column -->
        <ng-container matColumnDef="canDelete">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Puede Eliminar </th>
          <td mat-cell *matCellDef="let element"> 
            <div *ngIf="element.canDelete; else canNotCreate">
              <mat-checkbox class="example-margin" [checked]="true" [disabled]="true"></mat-checkbox>
            </div>
            <ng-template #canNotCreate>
              <mat-checkbox class="example-margin" [checked]="false" [disabled]="true"></mat-checkbox>
            </ng-template>
          </td>
        </ng-container>

        <!-- Can print Column -->
        <ng-container matColumnDef="canPrint">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Puede Imprimir </th>
          <td mat-cell *matCellDef="let element"> 
            <div *ngIf="element.canPrint; else canNotCreate">
              <mat-checkbox class="example-margin" [checked]="true" [disabled]="true"></mat-checkbox>
            </div>
            <ng-template #canNotCreate>
              <mat-checkbox class="example-margin" [checked]="false" [disabled]="true"></mat-checkbox>
            </ng-template>
          </td>
        </ng-container>

        <!-- CreatedAt -->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha creacion </th>
          <td mat-cell *matCellDef="let element"> {{ element.createdAt }} </td>
        </ng-container>

        <!-- Active -->
        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
          <td mat-cell *matCellDef="let element">
            <p class="text-truncate h6 p-4 green-bg" *ngIf="element.active; else deactivated">Activado</p>
            <ng-template #deactivated>
              <p class="text-truncate h6 p-4 red-bg">Desactivado</p>
            </ng-template>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;">
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

    </div>
    <!-- / CONTENT CARD -->
  </div>
  <!-- / CENTER -->
</div>
