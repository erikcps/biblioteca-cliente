<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
      <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
        <span class="title dialog-title">Creacion de Modulo</span>
        <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
          <mat-icon>close</mat-icon>
        </button>
      </mat-toolbar-row>
  
      <mat-toolbar-row class="toolbar-bottom py-16" fxLayout="column" fxLayoutAlign="center center">
        <img [src]="" class="avatar contact-avatar huge m-0" />
        <!-- <div class="contact-name mt-8">{{contact.name}} {{contact.lastName}}</div> -->
      </mat-toolbar-row>
    </mat-toolbar>
  
    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <mat-form-field>
          <input name="code" placeholder="Codigo" [(ngModel)]="module.code" matInput required>
        </mat-form-field>
  
        <mat-form-field>
          <input name="name" placeholder="Nombre" [(ngModel)]="module.name" matInput required>
        </mat-form-field>

        <mat-form-field>
          <input name="description" placeholder="Descripcion" [(ngModel)]="module.description" matInput required>
        </mat-form-field>
      </div>
    </div>
  
    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
      <button mat-raised-button type="button" color="accent" (click)="saveModule()">
        Guardar
      </button>
    </div>
  </div>
