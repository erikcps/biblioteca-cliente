<div id="login" fxLayout="column">

  <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

      <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

          <div class="logo">
            <img src="assets/images/logos/fuse.svg">
          </div>

          <div class="title">INGRESA A TU CUENTA</div>

          <form name="loginForm" [formGroup]="loginForm" novalidate>
            <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input matInput 
                     placeholder="username" 
                     formControlName="username"
                     [(ngModel)]="username">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-error *ngIf="loginForm.get('username').hasError('required')">
                  Username es requerido
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input matInput 
                     type="password" 
                     placeholder="Contraseña" 
                     formControlName="password"
                     [(ngModel)]="password">
              <mat-icon matSuffix>vpn_key</mat-icon>
              <mat-error *ngIf="loginForm.get('password').hasError('required')">
                Contraseña es requerido
              </mat-error>
            </mat-form-field>

            <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN"
                    [disabled]="loginForm.invalid" (click)="login()">
                Ingresar
            </button>
          </form>
      </div>
  </div>
</div>
