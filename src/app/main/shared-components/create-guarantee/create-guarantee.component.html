<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle class="mat-accent m-0">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">NUEVA GARANTIA</span>
      <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <mat-form-field>
        <input  name="code" 
                placeholder="Codigo" 
                [(ngModel)]="guarantee.code" 
                matInput 
                required>
      </mat-form-field>

      <mat-form-field>
        <input  name="brand" 
                placeholder="Marca" 
                [(ngModel)]="guarantee.brand" 
                matInput
                required>
      </mat-form-field>

      <mat-form-field>
        <input  name="model" 
                placeholder="Modelo" 
                [(ngModel)]="guarantee.model" 
                matInput 
                required>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field>
        <input name="baseValue" placeholder="Precio Valorado" [(ngModel)]="guarantee.baseValue" matInput required>
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Typo de Garantia" [(value)]="selectedTypeGuarantee">
          <mat-option [value]="typeGuarantee.value" *ngFor="let typeGuarantee of typeGuarantees">{{ typeGuarantee.name }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="space-between center">
      <mat-form-field>
        <textarea matInput placeholder="Description" [(ngModel)]="guarantee.description" required></textarea>
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-raised-button type="button" color="accent" (click)="saveGuarantee()">
      Guardar
    </button>
  </div>
</div>
